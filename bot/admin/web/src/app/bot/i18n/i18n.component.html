<md-toolbar>
  <md-input-container>
    <input mdInput placeholder="Search" [(ngModel)]="filterString" (keyup)="filter($event.target.value)">
  </md-input-container>
  <button md-button (click)="refresh()" md-tooltip="Reload all">
    <md-icon>refresh</md-icon>
  </button>
  <md-select placeholder="Filter by category" [(ngModel)]="selectedCategory"
             (ngModelChange)="onSelectedCategoryChange()">
    <md-option *ngFor="let c of allCategories" [value]="c">{{c}}</md-option>
  </md-select>
  <span class="fill-remaining-space"></span>
  <md-select placeholder="Filter by state" [(ngModel)]="filterOption"
             (ngModelChange)="filterValidatedChange()">
    <md-option value="">All</md-option>
    <md-option value="not_validated">Only Not validated</md-option>
    <md-option value="validated">Only validated</md-option>
  </md-select>
  <span class="fill-remaining-space"></span>
  <md-select placeholder="Not used" [(ngModel)]="notUsedFrom"
             (ngModelChange)="onNotUsedFromChange()">
    <md-option value="-1"></md-option>
    <md-option value="1">last day</md-option>
    <md-option value="7">last week</md-option>
    <md-option value="30">last month</md-option>
  </md-select>
  <span class="fill-remaining-space"></span>
  <button md-button (click)="validateAll()" md-tooltip="Validate all existing labels">Validate all</button>
  <button md-button (click)="complete()">Complete all fields</button>

  <button md-icon-button (click)="displayImportExport = true" md-tooltip="Import / Export">
    <md-icon>import_export</md-icon>
  </button>
</md-toolbar>

<md-card *ngIf="displayImportExport">
  <md-card-title>Import / Export Panel</md-card-title>

  <button md-raised-button (click)="displayImportExport = false" color="accent">Close Panel</button>
  <button md-button (click)="downloadCsv()" md-tooltip="Download Csv">
    <md-icon>file_download</md-icon>
    Download CSV
  </button>
  <button md-button (click)="prepareCsvUpload()" md-tooltip="Upload Csv">
    <md-icon>file_upload</md-icon>
    Upload CSV
  </button>
  <button md-button (click)="downloadJson()" md-tooltip="Download JSON">
    <md-icon>file_download</md-icon>
    Download JSON
  </button>
  <button md-button (click)="prepareJsonUpload()" md-tooltip="Upload JSON">
    <md-icon>file_upload</md-icon>
    Upload JSON
  </button>

  <md-card *ngIf="displayUpload">
    <md-card-title>Upload a {{uploadType}} File</md-card-title>
    <md-card-content>
      <p>
        <label for="file">Please select a {{uploadType}} file:</label>
        <input id="file" type="file" ng2FileSelect [uploader]="uploader"/>
      </p>
    </md-card-content>
    <button (click)="displayUpload = false" md-button>
      Cancel
    </button>
    <button (click)="upload()" [disabled]="!uploader.getNotUploadedItems().length" md-raised-button
            color="primary">
      Upload
    </button>
  </md-card>
</md-card>

<md-list dense *ngIf="!loading">
  <div *ngFor="let i of pagedItems()">
    <tock-i18n-label [i]="i" [i18nController]="controller()" [intent]="i.category"></tock-i18n-label>
  </div>
</md-list>

<md-paginator *ngIf="!loading"
              [length]="filteredI18n.length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = $event">
</md-paginator>
